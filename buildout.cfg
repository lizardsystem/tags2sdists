[buildout]
find-links =
unzip = true
prefer-final = true
versions = versions
extensions =
    mr.developer
socket-timeout = 1
show-picked-versions = true
parts =
    test
    omelette
    console_scripts
develop = .
eggs =
    tags2sdists


[versions]
# Specific pins
tags2sdists =

# Reported by buildout
collective.recipe.omelette = 0.16
colorama = 0.3.3
coverage = 3.7.1
mr.developer = 1.33
nose = 1.3.6
pbp.recipe.noserunner = 0.2.6
pep8 = 1.6.2
pkginfo = 1.2.1
setuptools = 16.0
zc.buildout = 2.3.1
zc.recipe.egg = 2.0.1
zest.releaser = 4.0


[test]
recipe = pbp.recipe.noserunner
eggs = tags2sdists
defaults = tags2sdists


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    pep8
    zest.releaser
